<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscador Automotivo Privado</title>
    <style>
        body {
            background: #101010;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            background: #222;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Buscador Automotivo Privado</h1>
<p>Monitoramento de veículos particulares com margem mínima de 12 a 15 mil abaixo da FIPE.</p>

<button onclick="scan()">Rodar Busca Agora</button>

<div id="resultado">Aguardando...</div>

<script>
function scan() {
    fetch("/scan")
        .then(r => r.json())
        .then(data => {
            document.getElementById("resultado").innerHTML =
                "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        })
        .catch(err => {
            document.getElementById("resultado").innerHTML = "Erro ao executar busca";
        });
}
</script>

</body>
</html>
